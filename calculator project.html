<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>

    <div id="calc">
        <input type="text" placeholder="000000" id="box">
        <table>
            <tr>
                <td colspan="2" class="col">
                    <button class="clear" style="width: 108px;">Clear</button>
                </td>
                <td>
                    <button class="backspace" style="width: 52px;">X</button>
                </td>
                <td>
                    <button class="equals">=</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">7</button>
                </td>
                <td>
                    <button class="num">8</button>
                </td>
                <td>
                    <button class="num">9</button>
                </td>
                <td>
                    <button class="opr">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">4</button>
                </td>
                <td>
                    <button class="num">5</button>
                </td>
                <td>
                    <button class="num">6</button>
                </td>
                <td>
                    <button class="opr" style="width: 52px;">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num">1</button>
                </td>
                <td>
                    <button class="num">2</button>
                </td>
                <td>
                    <button class="num">3</button>
                </td>
                <td>
                    <button class="opr" style="width: 52px;">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num" style="width: 52px;">.</button>
                </td>
                <td>
                    <button class="num">0</button>
                </td>
                <td>
                    <button class="num" style="width: 53px; padding-left: 13px";>log</button>
                </td>
                <td>
                    <button class="opr" style="width: 52px;">*</button>
                </td>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
